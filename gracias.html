<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¡Gracias por tu canción!</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: radial-gradient(circle at center, #89abff, #121a2f);
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
    }

    h1 {
      font-size: 4rem;
      color: #000000;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #0037ff;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 320px;
    }

    .buttons a {
      text-decoration: none;
      background: #b64af0;
      color: white;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background: #3350b9;
    }

    @media (min-width: 600px) {
      h1 { font-size: 3rem; }
      p { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <h1>¡Muy buena elección!🤪</h1>
  <p>Gracias por elegirla, Luana ya está escuchándola 🎶<br>¡Nos vemos en la fiesta! 💖</p>
  <div class="buttons">
    <a href="https://fernandopizarrodw.github.io/invitacion-luana/">Volver a la invitación</a>
    <a href="https://tally.so/r/nPylxb">Agregar otra canción</a>
    <a href="https://wa.me/?text=Mirá+la+invitación+de+Luana+para+sus+XV:+https%3A%2F%2Ffernandopizarrodw.github.io%2Finvitacion-luana">Compartir con otro invitado</a>
  </div>
</body>
</html>
